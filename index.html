<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID LAYOUT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="h1">
    <ul>
        <li>Template</li>
        <li>Flexbox</li>
        <li>Grid</li>
    </ul>
</div> 
<div class="COntainer">
    <div class="Template">
        <div class="Template1"></div>
        <div class="Template2"></div>
        <div class="Template3"></div>
        <div class="Template4"></div>
        <div class="Template5"></div>
        <div class="Template6"></div>

    </div>

    <div class="flexbox">
        <div class="flexbox1"></div>
        <div class="flexbox2"></div>
        <div class="flexbox3"></div>
        <div class="flexbox4"></div>
        <div class="flexbox5"></div>
        <div class="flexbox6"></div>


    </div>
    <div class="grid">
                <div class="grid1">HEADER</div>
                <div class="grid2">ARTICLE</div>
                <div class="grid3">TEXT 1</div>
                <div class="grid4">TEXT 2</div>
                <div class="grid5">MAIN</div>
                <div class="grid6">FOOTER</div>

    </div>

 </div>

</body>
</html>
